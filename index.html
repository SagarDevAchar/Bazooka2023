<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

        <title>Bazooka 2023</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="overlay"></div>
        <div class="home-content">
            <h2>Bazooka 2023</h2>
            <h1 id="timeTo2023">00:00:00</h1>
        </div>
    </body>

    <script>
        function updateTimer() {
            let NY2023 = new Date(2023, 0, 1)
            let timeTo2023Text = document.getElementById('timeTo2023')

            time = (NY2023 - new Date()) / 1000
            ss = parseInt(time % 60).toString(10)
            if (ss.length == 1)
                ss = "0" + ss
            time /= 60
            mm = parseInt(time % 60).toString(10)
            if (mm.length == 1)
                mm = "0" + mm
            time /= 60
            hh = parseInt(time).toString(10)
            if (hh.length == 1)
                hh = "0" + hh

            timeTo2023Text.innerHTML = hh + ":" + mm + ":" + ss
        }

        setInterval(updateTimer, 100);
    </script>
</html>
