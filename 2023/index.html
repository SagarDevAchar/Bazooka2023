<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Bazooka 2023</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>

    <body>
        <div class="home">
            <div class="overlay"></div>
            <div class="home-content" id="contentDrawer">
                <h2 id="titleText">Jukebox 2023</h2>
                <p id="videoCountText">We received 0 song submissions!</p>

                <br>
                <div id="videoContent" margin="16px"></div>
                <p onclick="updateVideo()" style='cursor: pointer;'><u>Let's Randomize!</u></p>

                <br>
                <h2>Or choose from the table below!</h2>
                <table style="width: 650px;" id="videoList"></table>
                <br>
                <br>
            </div>
        </div>
    </body>

    <script src="main.js"></script>

</html>
